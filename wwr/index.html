<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Rapids Rafting</title>
  <meta name="description" content="Home page for Rapids Rafting">
  <meta name="author" content="Robbie Yamashita">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header class="shadow rounded">
    <img src="images/rafting-logo.jpg" alt="Rapids Rafting" class="animate animate-lg h-120 rounded">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="grid-rows-3">
    <div class="hero w-full">
      <div class="hero-overlay grid-rows-2 w-full text-center">
        <h1>Founded in 2002, Rapids Rafting has become the #1 Rafting goto for all of your rafting needs!</h1>
      </div>
      <img src="images/homepage-hero.jpg" alt="rafting group hero" class="rounded">
    </div>
    <div class="site-purpose-container w-full gradient">
      <div class="site-purpose card-light grid-col-3 shadow rounded text-center shadow">
        <figure>
          <h1>Purpose</h1>
          <img src="images/solo-rafter-trip.jpg" alt="solo rafter trip" class="animate animate-lg h-250 shadow rounded">
          <figcaption>Staying home can be mentally draining at times, that's why here at Rapids Rafting we are dedicated to give you the best outdoor experience!</figcaption>
        </figure>
        <figure>
          <h1>Trips</h1>
          <img src="images/trips-scene.jpg" alt="Rapids Rafting trips" class="h-250 shadow rounded animate animate-lg">
          <figcaption>
            <a href="trips.html" class="button animate animate-lg">See our trips</a>
          </figcaption>
        </figure>
        <figure>
          <h1>Offerings</h1>
          <img src="images/family-rafter-trip.jpg" alt="family rafting trip" class="animate animate-lg h-250 shadow rounded">
          <figcaption>We offer a fully accomodated trip with our experienced staff members to ensure safety and a well balanced experience!</figcaption>
        </figure>
      </div>
    </div>
    <div class="form-container card w-full">
      <form class="newsletter animate animate-sm shadow">
        <fieldset>
          <legend>Newsletter Signup</legend>
          <div class="contact-information ">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Joe Smith" name="fullname">
            <label for="useremail">Email:</label>
            <input type="text" id="useremail" placeholder="email@example.com" name="useremail">
          </div>
        </fieldset>
        <div class="submit-container">
          <input type="checkbox" id="subscribe">
          <label for="subscribe">Subscribe me to the monthly newsletter</label>
          <button type="submit" class="button">Subscribe</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="shadow rounded">
    <p>¬©Ô∏è2025 üåä Rapids Rafting üåä Robbie Yamashita</p>
    <nav class="socialmedia">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook-icon.png" alt="facebook icon" class="animate animate-lg">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter-icon.png" alt="twitter icon" class="animate animate-lg">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram-icon.png" alt="instagram icon" class="animate animate-lg">
      </a>
    </nav>
  </footer>
</body>
</html>
