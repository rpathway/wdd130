<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Rapids Rafting</title>
  <meta name="description" content="Contact page for Rapids Rafting">
  <meta name="author" content="Robbie Yamashita">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header class="shadow rounded">
    <img src="images/rafting-logo.jpg" alt="Rapids Rafting" class="animate animate-lg h-120 rounded">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="card animate animate-sm text-center shadow rounded">
      <h1>Contact Us</h1>
      <div class="employees card-light grid-col-3 animate animate-sm h-250 rounded">
        <figure>
          <img src="images/employee-1.jpg" alt="company employee cofounder" class="img-circle img-shadow animate animate-xl h-150 w-150 shadow">
          <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis veritatis?</figcaption>
        </figure>
        <figure>
          <img src="images/employee-2.jpg" alt="company employee founder" class="img-circle img-shadow animate animate-xl h-150 w-150 shadow">
          <figcaption>Id qui eveniet excepturi corporis eaque sint deserunt voluptate omnis!</figcaption>
        </figure>
        <figure>
          <img src="images/employee-3.jpg" alt="company employee helper" class="img-circle img-shadow animate animate-xl h-150 w-150 shadow">
          <figcaption>Natus neque vel voluptas veritatis aliquam laborum ad maxime iste!</figcaption>
        </figure>
      </div>
      <hr>
      <div class="company-information-container card-light grid-col-2 animate animate-sm rounded">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2920629.4492528304!2d-80.80193009712666!3d44.367951320604654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cd1170bf058721b%3A0xbee35461c029975e!2sEsprit!5e0!3m2!1sen!2sca!4v1754075882982!5m2!1sen!2sca" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="animate shadow rounded"></iframe>
        <div class="company-information animate animate-sm shadow rounded">
            <h2>Address:</h2>
            <p>3 Chem. Esprit, Mansfield-et-Pontefract, QC</p>
            <h2>Email:</h2>
            <p>Lorem@whitewater.ca</p>
            <h2>Phone:</h2>
            <p>+18005967238</p>
        </div>
      </div>
    </div>
    <div class="form-container card animate animate-sm shadow rounded">
      <form class="animate animate-sm shadow">
        <fieldset>
          <legend>Contact information</legend>
          <div class="contact-information">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Joe Smith" name="fullname">
            <label for="useremail">Email:</label>
            <input type="text" id="useremail" placeholder="email@example.com" name="useremail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Inquiry</legend>
          <div class="inquiry">
            <input type="radio" id="generalinquiry" name="inquiry" value="generalinquiry" checked>
            <label for="generalinquiry">General Inquiry</label>
            <input type="radio" id="reservationquestion" name="inquiry" value="reservationquestion">
            <label for="reservationquestion">Reservation Question</label>
            <input type="radio" id="websitesuggestion" name="inquiry" value="websitesuggestion">
            <label for="websitesuggestion">Website Suggestion</label>
          </div>
          <div class="feedback">
            <label for="feedback">Write your feedback here:</label>
            <textarea id="feedback" name="feedback" placeholder="When was this company founded? What times are available to reserve? Can you add buttons to the website?"></textarea>
          </div>
        </fieldset>
        <div class="submit-container">
          <input type="checkbox" id="subscribe">
          <label for="subscribe">Please subscribe me to the monthly newsletter</label>
          <button type="submit" class="button">Submit Inquiry</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="shadow rounded">
    <p>©️2025 🌊 Rapids Rafting 🌊 Robbie Yamashita 🌊 <a href="https://app.moqups.com/CBoQscXw336Ea3qHvQdok6pEsMFKfG4m/view/page/ad64222d5" class="wireframe-link">Wireframe</a></p>
    <nav class="socialmedia">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook-icon.png" alt="facebook icon" class="animate animate-lg">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter-icon.png" alt="twitter icon" class="animate animate-lg">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram-icon.png" alt="instagram icon" class="animate animate-lg">
      </a>
    </nav>
  </footer>
</body>
</html>
